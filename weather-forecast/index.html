<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width">
	<title>Weather Frecast</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/weather-icons.css">
	<link rel="stylesheet" href="css/weather-icons-wind.css">
	<link rel="shortcut icon" href="images/favicon.png" type="image/png">
</head>
<body>
	<div class="wrapper">
		<div class="header">
			<h1>CSS Wather Forecast&nbsp;<i class="wi wi-sunrise"></i></h1>
		</div>
		<div class="content">
			<div class="lisbon">
				<span>Lisbon</span>
				<p>21
					<i class="wi wi-celsius"></i>
					<i class="wi wi-day-sunny"></i>
				</p>
			</div>
			<div class="paris">
				<span>Paris</span>
				<p>11
					<i class="wi wi-celsius"></i>
					<i class="wi wi-night-showers"></i>
				</p>
			</div>
			<div class="belgrad">
				<span>Belgrad</span>
				<p>15
					<i class="wi wi-celsius"></i>
					<i class="wi wi-day-cloudy"></i>
				</p>
			</div>
			<div class="moscow">
				<span>Moscow</span>
				<p>21
					<i class="wi wi-celsius"></i>
					<i class="wi wi-day-cloudy-high"></i>
				</p>
			</div>
			<div class="telaviv">
				<span>Tel Aviv</span>
				<p>32
					<i class="wi wi-celsius"></i>
					<i class="wi wi-hot"></i>
				</p>
			</div>
			<div class="cair">
				<span>Cair</span>
				<p>21
					<i class="wi wi-celsius"></i>
					<i class="wi wi-day-sunny"></i>
				</p>
			</div>
			<div class="newyork">
				<span>New York</span>
				<p>17
					<i class="wi wi-celsius"></i>
					<i class="wi wi-day-sleet-storm"></i>
				</p>
			</div>
			<div class="newdelhi">
				<span>New Delhi</span>
				<p>17
					<i class="wi wi-celsius"></i>
					<i class="wi wi-hail"></i>
				</p>
			</div>
			<div class="sanfranc">
				<span>San Francisco</span>
				<p>15
					<i class="wi wi-celsius"></i>
					<i class="wi wi-day-cloudy"></i>
				</p>
			</div>
			<div class="tokyo">
				<span>Tokyo</span>
				<p>8
					<i class="wi wi-celsius"></i>
					<i class="wi wi-night-clear"></i>
				</p>
			</div>
			<div class="sydney">
				<span>Sydney</span>
				<p>25
					<i class="wi wi-celsius"></i>
					<i class="wi wi-night-cloudy"></i>
				</p>
			</div>
		</div>
		<div class="footer"><p class="footer-text">Have a nice day and don`t forget umbrella if you are in New Delhi now!</p></div>
	</div>
</body>
</html>
