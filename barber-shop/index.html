<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Barber-Shop</title>
	<link href="https://fonts.googleapis.com/css?family=PT+Sans+Narrow:400,700&amp;subset=cyrillic" rel="stylesheet">

	<link rel="stylesheet" href="css/main.css">
	<link rel="icon" type="image/png" href="images/favicon.ico" >
</head>
<body>
	<div class="wrapper">
		<header class="header">
			<div class="container">
				<div class="column-wrap">
					<div class="column-4">
						<!-- навигация -->
						<nav class="nav">
							<ul class="nav-list">
								<li class="nav-item">
									<a href="#" class="nav-link">Главная</a>
								</li>
								<li class="nav-item">
									<a href="#" class="nav-link">Наши работы</a>
								</li>
								<li class="nav-item">
									<a href="#" class="nav-link">Записаться</a></li>
								<li class="nav-item">
									<a href="#" class="nav-link">Контакты</a>
								</li>
								<li class="nav-item">
									<a href="https://htmlacademy.ru" class="nav-link" target="_blank">HTML Academy</a
								</li>
							</ul>
						</nav>
						<!-- ./ynavigation -->
					</div>
					<div class="column-2">
						<a href="#" class="nav-link">
							<img src="images/login.png" alt="login">
							<span>ВХОД</span>
						</a>
					</div>
				</div>
			</div>
		</header>

			<div class="logo">
				<img src="images/logotype-desktop.svg" alt="logo-img">
			</div>
			<div class="block-content">
				<div class="left-element">
					<p class="l-elt">Стрижка у нас это выгодно!</p>
				</div>
				<div class="center-element">
					<p class="c-elt">1&nbsp;500&nbsp;*</p>
					<p class="c-elt-sec">рублей вложений</p>
				</div>
				<div class="right-element">
					<p class="r-elt">7&nbsp;200</p>
					<p class="r-elt-sec">секунд времени мастера</p>
				</div>
			</div>
			<div class="block2-content">
				<div class="left-element">
					<span class="l-elt">Мужская стрижка требует точного подхода. Обратимся к статистике</span>
				</div>
				<div class="center-element">
					<p class="c-elt">90&nbsp;000&nbsp;</p>
					<p class="c-elt-sec">постриженных волос</p>
				</div>
				<div class="right-element">
					<p class="r-elt">500&nbsp;000&nbsp;*</p>
					<p class="r-elt-sec">лайков и комплиментов</p>
				</div>
			</div>

			<div class="container-triangle">
				<div class="triangle-left"></div>
				<div class="triangle-right"></div>
			</div>

		
	</div>

</body>
</html>
