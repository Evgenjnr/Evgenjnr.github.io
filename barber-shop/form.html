<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Barber-Shop</title>
	<link href="https://fonts.googleapis.com/css?family=PT+Sans+Narrow:400,700&amp;subset=cyrillic" rel="stylesheet">

	<link rel="stylesheet" href="css/form.css">
	<link rel="icon" type="image/png" href="images/favicon.ico" >
</head>
<body>
	<div class="wrapper">
		<header class="header">
			<div class="container">
				<div class="column-wrap">
					<div class="column-4">
						<!-- навигация -->
						<nav class="nav">
							<ul class="nav-list">
								<li class="nav-item"><a href="#" class="nav-link">Главная</a></li>
								<li class="nav-item"><a href="#" class="nav-link">Наши работы</a></li>
								<li class="nav-item"><a href="#" class="nav-link">Записаться</a></li>
								<li class="nav-item"><a href="#" class="nav-link">Контакты</a></li>
								<li class="nav-item"><a href="https://htmlacademy.ru" class="nav-link" target="_blank">HTML Academy</a></li>
							</ul>
						</nav>
						<!-- ./ynavigation -->
					</div>
					<div class="column-2">
						<a href="#" class="nav-link">
							<img src="images/login.png" alt="login">
							<span>ВХОД</span>
						</a>
					</div>
				</div>
			</div>
		</header>

			<div class="logo">
				<img src="images/logotype-desktop.svg" alt="logo=img">
			</div>

			<div class="container-triangle">
				<div class="triangle-left"></div>
				<div class="triangle-right"></div>
			</div>

		<div class="booking-form">
			<div class="wrap">
				<div class="content">
					<div class="title">
						<h2>Запись на стрижку</h2>
					</div>
					<div class="rewback">
						<a href="#">На главную</a>
					</div>
				</div>
					
						<div class="fields">		
								<div class="list-fields-item">
									<input type="text" name='username' id="name" placeholder="Имя" tabindex="1">
								</div>
								<div class="list-fields-item">
									<input type="text" name='firstname' id="family" placeholder="Фамилия" tabindex="2">
								</div>
								<div class="list-fields-item">
									<input type="text" name='secondname' id="secondname" placeholder="Отчество" tabindex="3">
								</div>
								<div class="list-fields-item">
									<input type="tel" name="tel" id="phonenumber" placeholder="Контактный телефон" tabindex="4">
								</div>
								<div class="list-fields-item">
									<input type="email" name="email" id="e-mail" placeholder="Контактный e-mail" tabindex="5">
								</div>
								<div class="list-fields-item">
									<textarea name="ingormation" id="add-info" placeholder="Доп. информация для мастера" tabindex="6"></textarea>
								</div>
						</div>
						<div class="select">
							<div class="purpose-header"><h2>ВЫберите модель бороды:</h2></div>
								<div class="list-select">
									<div>
										<form action="#" method="post">
											<input type="radio" name="beard" value="admiral" id="admiral">
											<label for="admiral"></label>
										</form>
										<figure>
											<figcaption>aдмирал</figcaption>
											<img src="images/beard-1.png" alt="#">
										</figure>
									</div>
									<div>
										<form>
											<input type="radio" name="beard" value="lumberjack" id="lumberjack">
											<label for="lumberjack"></label>
										</form>
										<figure>
											<figcaption>лесоруб</figcaption>
											<img src="images/beard-2.png" alt="">
										</figure>
									</div>
									<div>
										<form>	
											<input type="radio" name="beard" value="polar-explorer" id="polar-explorer">
											<label for="polar-explorer"></label>
										</form>
										<figure>
											<figcaption>полярник</figcaption>
											<img src="images/beard-3.png" alt="">
										</figure>
									</div>
									<div>
										<form>	
											<input type="radio" name="beard" value="boyar" id="boyar">
											<label for="boyar"></label>
										</form>
										<figure>
											<figcaption>боярин</figcaption>
											<img src="images/beard-4.png" alt="">
										</figure>
									</div>
									<div>
										<form>	
											<input type="radio" name="beard" value="sadge" id="sadge">
											<label for="sadge"></label>
										</form>
										<figure>
											<figcaption>мудрец</figcaption>
											<img src="images/beard-5.png" alt="">
										</figure>
									</div>
									<!-- <div class="label">
										<p class="choose">aдмирал</p>
										<p class="choose">лесоруб</p>
										<p class="choose">полярник</p>
										<p class="choose">боярин</p>
										<p class="choose">мудрец</p>
									</div> -->
									
								</div>
							
						</div>
			</div>
		</div>
	</div>
</body>
</html>
